<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD</title>
    <link rel="stylesheet" href="card.css">

</head>
<body>
    <div class="Scorecard">
        <img src="background.png" alt="background" class="background">
        <h1 class="heading"> SCORES</h1>
        <img src="teams.png" alt="teams" class="teams">
        <span id="pointsa" class="pointsa">0</span>
        <span id="pointsb" class="pointsb">0</span>
        <img src="plusa.png" alt="+" class="plusa" onclick="inc('A')">
        <img src="plusb.png" alt="+" class="plusb" onclick="inc('B')">
    </div>
    <script src="card.js"></script>
</body>
</html>
